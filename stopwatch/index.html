<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatch_head">Stopwatch</h1>
        <p class="stopwatch_text"><span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="stopwatch_btn-sec">
            <button class="stopwatch_btn" id="button-start">Start</button>
            <button class="stopwatch_btn" id="button-stop">Stop</button>
            <button class="stopwatch_btn" id="button-reset">Reset</button>
        </div>
        </div> 
        <script src="index.js"></script>
</body>
</html>
